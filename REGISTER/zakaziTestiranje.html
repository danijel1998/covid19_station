<div class="container">
    <div class="row">
        <div class="text-center col-12 mt-5">
            <h1 class=" primary-text-color ">Zakazi Testiranje</h1>
        </div>
        <form class="well form-horizontal mt-4 col-6 offset-3" action=" " method="post" id="contact_form">
            <fieldset>

                <div class="form-group">
                    <label class="col-md-12 control-label">Ime *</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" placeholder="Ime" class="form-control" type="text" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-12 control-label">Prezime *</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" placeholder="Prezime" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-12 control-label">E-Mail</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Adresa" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-12 control-label">Broj Telefona *</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="phone" placeholder="npr. 060 000 000" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-12 control-label">Vasa Adresa *</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="address" placeholder="Vasa Adresa" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-12 control-label">Grad gdje se zelite vakcinisati *</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input name="city" placeholder="Grad gdje se zelite vakcinisati" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group  ml-3">
                    <p>Odaberite sta zelite da testirate: *</p>
                    <input type="radio" id="PCR" name="test" value="PCR">
                    <label for="PCR">PCR</label><br>
                    <input type="radio" id="Seriolosko" name="test" value="Seriolosko">
                    <label for="Seriolosko">Serolosko Testiranje (Antitijela)</label><br>
                </div>


                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-12 control-label">Napomena</label>
                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Napomena"></textarea>
                        </div>
                    </div>
                </div>




                <!-- Button -->
                <div class="form-group text-center">
                    <label class="col-md-12 control-label"></label>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Po≈°alji podatke<span
                                class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div><!-- /.container -->
